<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Paintings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      padding: 40px;
      background: #222;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .contact {
      text-align: center;
      padding: 30px;
      background: #fff;
      margin-top: 20px;
      border-top: 2px solid #eee;
    }
    .contact h2 {
      margin-bottom: 20px;
    }
    .contact a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      text-decoration: none;
      background: #222;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .contact a:hover {
      background: #444;
    }
  </style>
</head>
